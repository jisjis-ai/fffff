<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucesso!</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .success-container {
            text-align: center;
            opacity: 0;
            animation: slideIn 0.5s ease-in-out 0.5s forwards;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .success-icon {
            color: #4caf50;
            font-size: 48px;
            margin-bottom: 20px;
        }

        .success-message {
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">&#10004;</div>
        <div class="success-message">SUCESSO!</div>
    </div>
</body>
</html>
